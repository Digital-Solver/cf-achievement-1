<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="pokedex__body">
        <div class="pokedex__controls">
            <img src="/img/pokeball.svg" alt="pokeball icon" class="pokedex__icon">
            <form action="" class="pokedex__controls">
                <input type="text" class="pokedex__search-field">
                <input type="submit" class="pokedex__search-button" value="Search">
            </form>
        </div>
        <div class="pokedex__screen">
            <p>
            <ul class="pokemon-list"></ul>
            </p>
        </div>
    </div>
    <div class="modal-bg invisible"></div>
    <script src="js/promises-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
