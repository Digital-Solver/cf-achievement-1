<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link rel="icon" type="image/x-icon" href="img/pokeball.svg">
</head>

<body>

    <!-- Navigation: Navbar -->
    <header>
        <nav class="navbar d-flex justify-content-center p-4">
            <img src="img/pokemon_logo.png" alt="pokemon logo" class="branding">
        </nav>
    </header>

    <!-- Main: Pokedex -->
    <main>
        <div class="pokedex__body">
            <div class="pokedex__controls">
                <img src="img/pokeball.svg" alt="pokeball icon" class="pokedex__icon">
                <input type="text" class="pokedex__search-field">
                <input type="submit" class="pokedex__search-button btn" value="Search">
            </div>
            <div class="pokedex__screen">
                <ul class="pokemon-list list-group"></ul>
            </div>
        </div>
    </main>

    <!-- Modal: Pokemon Details -->
    <div class="modal" id="poke-modal" tabindex="-1" role="dialog" aria-labelledby="poke-modal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>What's that Pokemon?</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="src/js/promises-polyfill.js"></script>
    <script src="src/js/fetch-polyfill.js"></script>
    <script src="dist/js/scripts.min.js"></script>
</body>

</html>
